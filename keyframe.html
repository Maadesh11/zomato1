<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyframes</title>
</head><style>
#p1{
    color: blue;
   animation: changeColour 3s infinite;

}
#p2{
    color:yellow;
    animation: changeColour 3s infinite;
 
}
#p3{
    color:lightseagreen;
    animation: changeColour 3s infinite;
}

#p4{
    color: slateblue;
    animation: changeColour 3s infinite;
}



@keyframes changeColour{
    0%{
        background-color: aqua;
    }
    50%{
        background-color: blueviolet;
    }
    100%{
        background-color: chocolate;
    }


}
</style>
<body>
    <span id="p1">N</span>
    <span id="p2">A</span>
    <span id="p3">N</span>
    <span id="p4">A</span>
</body>
</html>
